<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarborVPN - Вход</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="images/logo.png" alt="HarborVPN" class="logo">
                <h1 data-translate="login">Вход в аккаунт</h1>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email" data-translate="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password" data-translate="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn-primary full-width" data-translate="login">Войти</button>
            </form>
            
            <div class="auth-footer">
                <p data-translate="no_account">Нет аккаунта? <a href="register.html" data-translate="register">Зарегистрироваться</a></p>
                <p><a href="main.html" data-translate="back_to_main">← Вернуться на главную</a></p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
